<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title if title else "Bokeh Plot" }}</title>
    {{ bokeh_css }}
    {{ bokeh_js }}
    <style>
      h1 {
          margin: 2em 0 0 0;
          color: #2e484c;
          font-family: 'Julius Sans One', sans-serif;
          font-size: 1.4em;
          text-transform: uppercase;
      }
      p {
          font: "Libre Baskerville", sans-serif;
          text-align: justify;
          text-justify: inter-word;
    </style>
  </head>
  <body>
    <div>
      <ul style="list-style-type:circle">
        <li>Use the "Price" slider to filter <code>DataTable</code> by price.</li>
      </ul>
    </div>
    {{ plot_div|indent(8) }}
    {{ plot_script|indent(8) }}
  </body>
</html>
