<!DOCTYPE html> 
{% load staticfiles %} 


<html lang="en"> 
<head>
    <title> 
        {% block title_block %}
            Equity Ratings!
        {% endblock %} 
    </title> 
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link rel="icon" href="{% static "images/favicon.ico" %}" /> 
    <link rel="stylesheet" href="{% static "js/signin.css" %}" /> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>     
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <script>
        $( function() {
            $( "#datepicker1" ).datepicker();
             $( "#datepicker2" ).datepicker();
         });
        
    </script>
    
                   
    <style>
        
        body {
            padding:10px 5px 10px 5px;
        }
        div#contentDiv {
            position:relative;
            padding:5px 15px 0px 15px;
            
        }
        
        .modal-header, h4, .close {
              background-color: #5cb85c;
              color:white !important;
              text-align: center;
              font-size: 30px;
          }
        
        .modal-footer {
              background-color: #f9f9f9;
          }
       
         
    </style>
</head> 
<body>  
    
    <nav class="navbar navbar-default" style="background-color:rgb(0,150,190);border-color:white;margin-bottom:0px;"> 
    <div class="container" style="max-width:1000px;">     
        <div class="navbar-header" >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar" style="border-color:white;">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}" style="color:rgb(0,51,51);">EquityRatings</span></a> 
        </div>
        <div class="collapse navbar-collapse" id="topNavbar" > 
            <ul class="nav navbar-nav"> 
                <li><a class="nav-item nav-link" href="{% url 'home' %}" style="color:rgb(0, 60, 77);font-size: 16px;">
                            <span class="glyphicon glyphicon-home">
                </a></li>
                
                <li><a class="nav-item nav-link" href="#" style="color:white">Best</a></li>
                <li><a class="nav-item nav-link" href="#" style="color:white;">Worst</a></li>  
                <li><a class="nav-item nav-link" href="#" style="color:white;">To Watch</a></li>
                                     
                
            </ul>
            <ul class="nav navbar-nav navbar-right" >
                
                 <li><a class="nav-item nav-link" style="color:rgb(0, 60, 77);"
                    href="#"></a></li>
                
            </ul>
           
        </div>
    </div> 
    </nav> 
    
    
    
    
    <div class="container" id="contentDiv" style="max-width:1000px;">
        <div class="row">
            <div class="col-md-4">
                
                <form id = "tickerForm" method="get">
                    
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </div>
                        <input class="search-query form-control" type="text" 
                            placeholder="Ticker Search" name="suggestion" value="" 
                            id="suggestion" autofocus/>
                    </div>
                </form>
                <div id="stocks">
                    {% if stocks %}
                        {% include 'ratings/ticker.html' with stocks=stock_list %}
                    {% endif %}
                </div>
            
            </div>
            <div class="col-md-8">
                    
            </div>
        </div>
    </div>
    
    <div class="container" id="contentDiv" style="max-width:1000px;">
        <div class="row" style="margin:0px 0px 0px 0px;" >
           <div class="col-md-12" style="border-color:rgb(0,150,190);border-style:solid;border-width:1px;
                    margin:5px 0px 0px 0px; padding:0px 0px 0px 0px;border-radius:10px 10px 10px 10px;  
                    background-color:rgb(242, 242, 242);">
                   
                {% block chart_block %}
                {% endblock %}
           </div> 
        </div>
    </div> 
    
    <div class="container" style="max-width:1000px;"> 
            <hr style="margin:10px 0px 0px 0px;" />
    </div>
     
    <footer class="container-fluid text-center" style="max-width:1000px;">
    
        <div class="jumbotron" style="padding:10px 100px 10px 50px; margin:auto; background:white;">
            <div>
            
            <ul class="list-inline">
                <li><a href="{% url 'about' %}"><kbd>About equityRatings</kbd></a></li>
            </ul>
            </div>
            
        </div>
    </footer>
        <!-- Bootstrap core JavaScript ================================================== --> 
        <!-- Placed at the end of the document so the pages load faster --> 
    

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <script src="{% static "js/ajax.js" %}"></script>      
    
          
</body>
</html>
